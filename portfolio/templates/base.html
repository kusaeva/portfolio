{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- Bootstrap -->

  <link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/styles.css' %}" />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-spy="scroll">
  <div class="fluid-container">
    <!-- ========================== MAIN HEADER =============================-->
    <header class="gallery-header" id="home">
      <!-- Main navigation -->
      <nav class="gallery-nav">
        <h6 class="sr-only">main website navigation</h6>
        <div class="container clearfix">
          <div class="nav-logo pull-left">
            <a href="#home">
                            <i class="fa fa-camera-retro"></i>Klenkov<span class="main-color text-glowing">photo</span>
                        </a>
          </div>
          <ul class="pull-right">
            <li><a class="navlink" href="/#home">Главная</a></li>
            <li><a class="navlink active" href="/#portfolio">Портфолио</a></li>
            <li><a class="navlink" href="/#contact">Контакты</a></li>
          </ul>
          <div class="overlay visible-xs"></div>
          <div class="hamburger pull-right visible-xs">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </header>
    <div class="gallery-container">
      {% for photo in object.photos.all %}
      <img src={{photo.image.url}} class="img-responsive gallery-photo center-block"> {% endfor %}
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!--script src="{% static 'portfolio/js/vendor/jquery/jquery-3.2.1.min.js' %}"></script-->
  <script src="{% static 'portfolio/js/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
  <script src="{% static 'portfolio/js/vendor/filterizr/jquery.filterizr.min.js' %}"></script>
  <script src="{% static 'portfolio/js/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'portfolio/js/app.js' %}"></script>
</body>



</html>
